---
detectors:
  Attribute:
    enabled: true
    exclude: []
  BooleanParameter:
    enabled: true
    exclude: []
  ClassVariable:
    enabled: true
    exclude: []
  ControlParameter:
    enabled: true
    exclude: []
  DataClump:
    enabled: true
    exclude: []
    max_copies: 2
    min_clump_size: 2
  DuplicateMethodCall:
    enabled: true
    exclude: []
    max_calls: 1
    allow_calls: []
  FeatureEnvy:
    enabled: true
    exclude: []
  IrresponsibleModule:
    enabled: true
    exclude: []
  LongParameterList:
    enabled: true
    exclude: []
    max_params: 4
    overrides:
      initialize:
        max_params: 3
  LongYieldList:
    enabled: true
    exclude: []
    max_params: 2
  NestedIterators:
    enabled: true
    exclude:
    - Equalizer#define_cmp_method
    - Equalizer#define_hash_method
    - Equalizer#define_inspect_method
    max_allowed_nesting: 1
    ignore_iterators: []
  NilCheck:
    enabled: true
    exclude: []
  RepeatedConditional:
    enabled: true
    exclude: []
    max_ifs: 1
  TooManyInstanceVariables:
    enabled: true
    exclude: []
    max_instance_variables: 3
  TooManyMethods:
    enabled: true
    exclude: []
    max_methods: 10
  TooManyStatements:
    enabled: true
    exclude:
    - each
    max_statements: 9
  UncommunicativeMethodName:
    enabled: true
    exclude: []
    reject:
    - /^[a-z]$/
    - /[0-9]$/
    - /[A-Z]/
    accept:
    - h1
    - h2
    - h3
    - h4
    - h5
    - h6
    - br
    - r
  UncommunicativeModuleName:
    enabled: true
    exclude: []
    reject:
    - /^.$/
    - /[0-9]$/
    accept: []
  UncommunicativeParameterName:
    enabled: true
    exclude: []
    reject:
    - /^.$/
    - /[0-9]$/
    - /[A-Z]/
    accept: []
  UncommunicativeVariableName:
    enabled: true
    exclude: []
    reject:
    - /^.$/
    - /[0-9]$/
    - /[A-Z]/
    accept:
    - b0
    - b1
    - i0
    - i1
    - t0
    - t1
    - s0
    - s1
  UnusedParameters:
    enabled: true
    exclude: []
  UtilityFunction:
    enabled: true
    exclude: []
#   max_helper_calls: 0
